<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tumor Detection - Hospital Imaging System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .jumbotron {
            background-color: #007bff;
            color: #fff;
        }
        .form-group label {
            font-weight: bold;
        }
        /* Custom CSS for the hospital logo image */
        .logo-img {
            max-width: 150px; /* Adjust the size as needed */
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <!-- Insert the hospital logo image here -->
        <img src="/static/hospital_logo.png" alt="Hospital Logo" class="logo-img">
    </header>
    <h1 class="jumbotron">Tumor Detection - Hospital Imaging System</h1>

    <form class="form-horizontal" action="/detect-tumor" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="patient_image">Upload Patient's Imaging Data:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="patient_image" id="patient_image" accept="image/*" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Detect Tumor</button>
            </div>
        </div>
    </form>

    {% if tumor_detected %}
    <img src="{{ result_image }}" class="img-fluid" alt="Tumor Detected">
    <h2 class="text-center">Tumor Detection Result: <i>{{ result }}</i></h2>
    {% endif %}

</div>

</body>
</html>
